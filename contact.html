<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        *{
   margin: 0px;
   padding:0px;
   box-sizing: border-box;
   font-family: sans-serif;  
}
.contact{
    min-height: 100vh;
    background-color: #3d5d8b;
    padding: 50px;
    text-align: center;
    margin-top: 10px;
}
.container{
    max-width: 800px;
    margin: 0 auto;
}
.container h2{
    font-size: 36px;
    margin-bottom: 40px;
    margin-top: 30px;
    color: #333;
}
.contact-wrapper{
    display: grid;
    grid-template-columns: repeat(2,1fr);
    grid-gap: 30px;
}
.contact-form{
    text-align: left;   
}
.contact-form h3{
    font-size: 24px;
    margin-bottom: 20px;
    color: black;

}
.form-group{
    margin-bottom: 20px;
}
input, textarea{
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #f8f9fa;
    color: black;
}
input:focus,
textarea:focus{
    outline: none;
    box-shadow: 0 0 10px #bbb;
}
button{
    display: inline-block;
    padding: 12px 24px;
    background-color: #4caf50;
    color: black;
    border: none;
    cursor: pointer;

}
button:hover{
    background-color: #45a049;   
}
.contact-info{
    text-align: left;
}
.contact-info h3{
    font-size: 24px;
    margin-bottom: 20px;
    color: black;
}
.contact-info p{
    color: black;
    margin-bottom: 10px;
}
.contact-info i{
    color: #4caf50;
    margin-right: 10px;
}
@media screen and (max-width: 768px){
    .container{
        padding: 20px;   
    }
    .contact-wrapper{
        grid-template-columns: repeat 1fr; 
    }
}
    </style>
    </head>
    <body>
        <header class="header">
        
            <a href="#" class="logo">J.Butawan</a>
    
            <nav class="navbar">
                <a href="website.html" class="active">Home</a>
                <a href="aboutme.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="blogs.html">Blog</a>
                <a href="contact.html">Contact</a>
                <a href="events.html">Events</a>
            </nav>  
    
        </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send Me a Message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                           <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+1 123 456 789</p>
                    <p><i class="fas fa-envelope"></i>jersonbutawan@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>P-8b Ambago Butuan City, philippines</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
